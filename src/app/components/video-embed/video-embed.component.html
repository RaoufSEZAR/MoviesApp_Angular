<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      frameborder="0"
      title="YouTube Video player"
      allow="accelerometer;autoplay;clipboard-write"
      allowfullscreen
    ></iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'"> </ng-container>
</ng-container>
