<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <movie-item [itemData]="movie"></movie-item>
    </div>
  </div>
  <div class="">
    <p-paginator
      [rows]="10"
      [totalRecords]="500"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
